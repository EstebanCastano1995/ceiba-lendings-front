<div [ngClass]="{'alert alert-danger':!resultOperation,'alert alert-info':resultOperation,'alert-all':true}" *ngIf="displaymessage">
  <strong>Resultado : </strong> {{responsemessage}}
</div>

<div class="create-container">
  <p class="welcome" *ngIf="!navigated">{{ "vistas.prestamo.titulo" | translate }}</p>
  <p class="welcome" *ngIf="navigated">{{ "vistas.prestamo.titulou" | translate }}</p>
  <div class="form">

    <form [formGroup]="lendingForm">
      <div class="form-group" *ngIf="!navigated">
        <label>{{ "vistas.prestamo.cliente" | translate }}</label>
        <select id="clientid"  class="form-control"  formControlName="clientid" (change)="onClientsChange($event.target.value)">
          <option id="{{client.id}}-{{client.name}}" *ngFor="let client  of clientsList" value="{{client.id}}">{{client.id}}-{{client.name}}</option>
        </select>
        <span class="obligatory-span" *ngIf="lendingForm.controls['clientid'].hasError('required')">
          <strong>{{ "validation.required_field" | translate }}</strong>
        </span>
      </div>

      <div class="form-group">
        <div *ngIf="!navigated">
          <label>{{ "vistas.cliente.id" | translate }}</label>
          <input id="clientId" type="text" [(ngModel)]="selectedClient.id" class="form-control" disabled [ngModelOptions]="{standalone: true}" />
        </div> 
        <label>{{ "vistas.cliente.nombre" | translate }}</label>
        <input id="clientname" type="text" [(ngModel)]="selectedClient.name" class="form-control" disabled [ngModelOptions]="{standalone: true}" />
        <label>{{ "vistas.cliente.telefono" | translate }}</label>
        <input id="clientphone" type="number" [(ngModel)]="selectedClient.phone" class="form-control" disabled [ngModelOptions]="{standalone: true}" />
        <label>{{ "vistas.cliente.direccion" | translate }}</label>
        <input id="clientaddress" type="text" [(ngModel)]="selectedClient.address" class="form-control" disabled [ngModelOptions]="{standalone: true}" />
      </div>

      <div class="form-group">
        <label>{{ "vistas.prestamo.valor" | translate }}</label>
        <input id="lendingvalue" type="number" class="form-control" formControlName="lendingvalue" />
        <span class="obligatory-span" *ngIf="lendingForm.controls['lendingvalue'].hasError('required')">
          <strong>{{ "validation.required_field" | translate }}</strong>
        </span>
      </div>
      <div class="form-group">
        <label>{{ "vistas.prestamo.fechar" | translate }}</label>
        <input id="lendingreturndate" type="date" class="form-control" formControlName="lendingreturndate" />
        <span class="obligatory-span" *ngIf="lendingForm.controls['lendingreturndate'].hasError('required')">
          <strong>{{ "validation.required_field" | translate }}</strong>
        </span>
      </div>

      <button [disabled]="!lendingForm.valid" id="createLendingButton" class="btn btn-primary" (click)="createLending()">
        <p *ngIf="!navigated" style="margin:0">{{ "vistas.registrar" | translate }}</p>
        <p *ngIf="navigated" style="margin:0">{{ "vistas.actualizar" | translate }}</p>
      </button>
    </form>
  </div>
</div>
